                        <div class="row">

                <div class="modal-footer">

                </div>

    <script>

        id = 1;
        let customers = [
            {
                id: id++,
                fullName: 'Nguyễn Anh Tuấn',
                email: 'nguyenanhtuan@gmail.com',
                phone: '2345',
                balance: 10000,
                address: '28 Nguyễn Tri Phương'
            },
            {
                id: id++,
                fullName: 'Liz Kim Cương',
                email: 'lizkimcuong@show.biz',
                phone: '6789',
                balance: 1000000,
                address: '10 American'
            },
        ]

        let customerId = 0;
        // let customer = null

        const renderCustomer = (obj) => {
            return `
                <tr id="tr_${obj.id}">
                    <th scope="row">${obj.id}</th>
                    <td>${obj.fullName}</td>
                    <td>${obj.email}</td>
                    <td>${obj.phone}</td>
                    <td>${obj.balance}</td>
                    <td>${obj.address}</td>
                    <td class="text-center">
                        <button class="btn btn-outline-secondary edit" 
                            data-id="${obj.id}"
                            data-full-name="${obj.fullName}"
                            data-email="${obj.email}"
                            data-phone="${obj.phone}"
                            data-address="${obj.address}"
                        >
                            <i class="fa fa-pencil-alt"></i>
                        </button>
                        <button class="btn btn-outline-success">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="btn btn-outline-warning">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                        <button class="btn btn-outline-danger delete"
                            data-id="${obj.id}"
                        >
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            `
        }

        const getAllCustomers = () => {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:3300/customers?deleted=false'
            })
                .done((data) => {
                    $.each(data, (index, item) => {
                        const str = renderCustomer(item)
                        $('#tblCustomer tbody').prepend(str)

                    })

                    handleAddEventShowModalUpdate();
                    handleAddEventConfirmDelete();
                })
                .fail((error) => {
                    console.log(error);
                })
        }

        getAllCustomers();

        $('#btnCreate').on('click', () => {
            const fullName = $('#fullNameCre').val()
            const email = $('#emailCre').val()
            const phone = $('#phoneCre').val()
            const address = $('#addressCre').val()
            const balance = 0
            const deleted = false

            const obj = {
                fullName,
                email,
                phone,
                balance,
                address,
                deleted
            }

            $.ajax({
                type: 'POST',
                url: 'http://localhost:3300/customers',
                data: obj
            })
                .done((data) => {
                    const str = renderCustomer(data)
                    $('#tblCustomer tbody').prepend(str)

                    $('#modalCreate').modal('hide')
                })
                .fail((error) => {
                    console.log(error);
                })
        })


        const handleAddEventShowModalUpdate = () => {
            $('.edit').on('click', function () {
                customerId = $(this).data('id')

                findByCustomerId(customerId).then((data) => {
                    assignModalUpdate(data)
                    $('#modalUpdate').modal('show')
                })
                    .catch((error) => {
                        console.log(error);
                    })
            })
        }

        const handleAddEventConfirmDelete = () => {
            $('.delete').on('click', function () {
                customerId = $(this).data('id')

                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        doDelete(customerId).then(() => {
                            $('#tr_' + customerId).remove()

                            Swal.fire({
                                position: 'top-end',
                                icon: 'success',
                                title: 'The customer has been deleted.',
                                showConfirmButton: false,
                                timer: 2500
                            })
                        })
                            .catch((error) => {
                                console.log(error);
                            })
                    }
                })
            })
        }

        const doDelete = (id) => {
            const obj = {
                deleted: true
            }

            return $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'PATCH',
                url: 'http://localhost:3300/customers/' + id,
                data: JSON.stringify(obj)
            })
        }

        const assignModalUpdate = (data) => {
            $('#fullNameUp').val(data.fullName)
            $('#emailUp').val(data.email)
            $('#phoneUp').val(data.phone)
            $('#addressUp').val(data.address)
        }

        const findByCustomerId = (id) => {
            return $.ajax({
                url: 'http://localhost:3300/customers/' + id
            })
        }


        $('#btnUpdate').on('click', () => {
            let fullName = $('#fullNameUp').val()
            let email = $('#emailUp').val()
            let phone = $('#phoneUp').val()
            let address = $('#addressUp').val()

            const obj = {
                fullName,
                email,
                phone,
                address
            }

            doUpdate(obj)
        })

        const doUpdate = (obj) => {
            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'PATCH',
                url: 'http://localhost:3300/customers/' + customerId,
                data: JSON.stringify(obj)
            })
                .done((data) => {
                    const str = renderCustomer(data)
                    $('#tr_' + customerId).replaceWith(str)
                    $('#modalUpdate').modal('hide')
                })
                .fail((error) => {
                    console.log(error);
                })
        }
