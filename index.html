    <!-- Modal create -->
    <div class="modal fade" id="modalCreate" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"

        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal create customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="forms-sample" method="post">
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="title">Full Name</label>
                                <input type="text" class="form-control" id="fullNameCre" name="fullNameCre"
                                    placeholder="Enter title">
                            </div>
                            <div class="form-group col-6">
                                <label for="price">Email</label>
                                <input type="email" class="form-control" id="emailCre" name="emailCre"
                                    placeholder="Enter price">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="form-group col-6">
                                <label for="summary">Phone</label>
                                <input type="tel" class="form-control" id="phoneCre" name="phoneCre"
                                    placeholder="Enter summary">
                            </div>
                            <div class="form-group col-6">
                                <label for="description">Address</label>
                                <input type="text" class="form-control" id="addressCre" name="addressCre"
                                    placeholder="Enter description">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreate" class="btn btn-primary">Create</button>
                </div>
            </div>

    <script>

        id = 1;
        let customers = [
            {
                id: id++,
                fullName: 'Nguyễn Anh Tuấn',
                email: 'nguyenanhtuan@gmail.com',
                phone: '2345',
                balance: 10000,
                address: '28 Nguyễn Tri Phương'
            },
            {
                id: id++,
                fullName: 'Liz Kim Cương',
                email: 'lizkimcuong@show.biz',
                phone: '6789',
                balance: 1000000,
                address: '10 American'
            },
        ]

        console.log(customers);

        const renderCustomer = (obj) => {
            return `
                <tr>
                    <th scope="row">${obj.id}</th>
                    <td>${obj.fullName}</td>
                    <td>${obj.email}</td>
                    <td>${obj.phone}</td>
                    <td>${obj.balance}</td>
                    <td>${obj.address}</td>
                    <td class="text-center">
                        <button class="btn btn-outline-secondary">
                            <i class="fa fa-pencil-alt"></i>
                        </button>
                        <button class="btn btn-outline-success">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="btn btn-outline-warning">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                        <button class="btn btn-outline-danger">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            `
        }

        const getAllCustomers = () => {
            customers.forEach(item => {
                const str = renderCustomer(item)

                document.querySelector('#tblCustomer tbody').innerHTML += str
            })
        }

        getAllCustomers();


        const btnCreate = document.getElementById('btnCreate')
        btnCreate.addEventListener('click', () => {
            const fullName = document.getElementById('fullNameCre').value
            const email = document.getElementById('emailCre').value
            const phone = document.getElementById('phoneCre').value
            const address = document.getElementById('addressCre').value
            const balance = 0

            const obj = {
                id: id++,
                fullName: fullName,
                email: email,
                phone: phone,
                balance: balance,
                address: address
            }

            customers.push(obj)

            const str = renderCustomer(obj)
            document.querySelector('#tblCustomer tbody').innerHTML += str

        })

    </script>
